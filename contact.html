<body>
    <div class="contact_us">
        <h1>CONTACT US</h1>
    </div>
    <h2>Fill in the form below to contact the band</h2>
        <form>
            <div>
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname_input" placeholder="John">
            </div>
            <div></div>    
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname_input" placeholder="Bisham">
            </div>  
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email_input" placeholder="johnbisham@contact.com">
            </div>
            <div>
                <label for="message">Your message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div>
                <input type="submit" value="Send a mail">
            </div>
            <div>
                <input type="reset" value="Cancel">
            </div>
        </form>
</body>
